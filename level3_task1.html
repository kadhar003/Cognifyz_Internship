<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Cinematic Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1em 0;
      text-align: center;
      color: #ff3c00;
      text-shadow: 0 0 10px #ff3c00;
      font-size: 2.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2em;
      padding: 2em;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 3px solid transparent;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff3c00;
      border-color: #ff3c00;
    }

    .fullscreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 0;
    margin: 0;
    }

    .fullscreen img {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    object-position: center;
    border: none;
    border-radius: 0;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    .fullscreen:target {
    display: flex;
    }


    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2em;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: #ff3c00;
      padding: 5px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff3c00;
    }
  </style>
</head>
<body>
